<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      body {
        margin: 0;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <h1>PING<span style="color: hsl(223, 87%, 63%)">.</span></h1>
      <p class="announcement">
        We are launching
        <span style="font-weight: 700; color: black">soon!</span>
      </p>
      <p style="font-weight: 300">Subscribe and get notified</p>
      <div class="inputEmail">
        <input id="emailInput" type="email" name="email" id="email" />
        <div id="mobile_err_message">
          <p>Please Provide a valid Email Address</p>
        </div>
        <button onclick="submitEmail()">Notify Me</button>
      </div>
      <div id="desktop_err_massage" style="width: 50%; display: none">
        <p style="margin: 10px; font-size: 15px; color: hsl(354, 100%, 66%)">
          Please Provide a valid Email Address
        </p>
      </div>
      <img
        class="illustration-image"
        src="./images/illustration-dashboard.png"
        alt=""
      />
      <div class="social">
        <i class="fab fa-facebook fa-2xl"></i>
        <i class="fab fa-twitter fa-2xl"></i>
        <i class="fab fa-instagram fa-2xl"></i>
      </div>
      <p style="color: hsl(0, 0%, 59%)">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
    <script>
      document.getElementById("emailInput").innerHTML = "Hello JavaScript!";
      function submitEmail() {
        let screenWidth = screen.width;
        let email = document.getElementById("emailInput");
        let desktopErrMessage = document.getElementById("desktop_err_massage");
        let mobileErrMessage = document.getElementById("mobile_err_message");

        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value)) {
          mobileErrMessage.style.display = "none";
          desktopErrMessage.style.display = "none";
          email.style.borderColor = "hsl(0, 0%, 59%)";
          return true;
        } else {
          if (screenWidth < 780) {
            mobileErrMessage.style.display = "block";
            email.style.borderColor = "hsl(354, 100%, 66%)";
          } else {
            desktopErrMessage.style.display = "block";
            email.style.borderColor = "hsl(354, 100%, 66%)";
          }
        }
        return false;
      }
    </script>
  </body>
</html>
